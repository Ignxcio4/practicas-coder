<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="./css/style.css" rel="stylesheet"/>

  </head>
  <body>
    <div class="menu">
      <main>
        <h1>CAFFE LIMA</h1>
        <p class="established">Creado en 2017</p>
        <hr>
        <section>
          <h2>Cafe</h2>
          <img src="./imagenes/cafe-icono.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Cafe con leche</p><p class="price">1000</p>
          </article>
          <article class="item">
            <p class="flavor">Capuccino</p><p class="price">1100</p>
          </article>
          <article class="item">
            <p class="flavor">Cafe con crema</p><p class="price">950</p>
          </article>
          <article class="item">
            <p class="flavor">Cholotada</p><p class="price">800</p>
          </article>
          <article class="item">
            <p class="flavor">Cafe mocca</p><p class="price">1300</p>
          </article>
        </section>
        <section>
          <h2>Postres</h2>
          <img src="./imagenes/incono-postres.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donas</p><p class="price">1150</p>
          </article>
          <article class="item">
            <p class="dessert">Medialunas</p><p class="price">1275</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">1300</p>
          </article>
          <article class="item">
            <p class="dessert">Roll de Manzana</p><p class="price">1250</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://ignxcio4.github.io/proyecto-coder-barreto/" target="_blank">Mi proyecto general</a>
        </p>
        <p class="address">Muchas gracias por apoyar</p>
      </footer>
    </div>
  </body>
</html>
